<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hey Vic, I Miss You</title>
  <meta name="description" content="A tiny love note on the web." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg: #0a0e27;
      --bg-gradient: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 50%, #1a1f3a 100%);
      --card: rgba(22, 26, 52, 0.8);
      --card-hover: rgba(28, 33, 65, 0.9);
      --text: #f5f6fa;
      --text-muted: #b4b8d1;
      --accent: #a78bfa;
      --accent-2: #ec4899;
      --accent-gradient: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 30px 80px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg-gradient);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background stars */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 20s ease-in-out infinite;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-5%, -5%); }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      padding: 0 20px;
    }

    @media (min-width: 1400px) {
      .container {
        max-width: 1400px;
      }
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(36px, 6vw, 72px);
      font-weight: 700;
      margin: 0 0 16px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(16px, 2.5vw, 20px);
      color: var(--text-muted);
      margin: 0;
      font-weight: 400;
      line-height: 1.6;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    @media (min-width: 1200px) {
      .section {
        padding: 40px;
      }
    }

    .section:nth-child(1) { animation-delay: 0.1s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.3s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.5s; }
    .section:nth-child(6) { animation-delay: 0.6s; }
    .section:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      background: var(--card-hover);
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    .section-title a {
      color: inherit;
      text-decoration: none;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .section-title a:hover {
      color: var(--accent);
      transform: translateX(4px);
    }

    .section-title a::after {
      content: '‚Üí';
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.3s ease;
      margin-left: auto;
    }

    .section-title a:hover::after {
      opacity: 1;
    }

    /* Photo Gallery */
    .photo-gallery {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    .photo-gallery.single {
      display: flex;
      justify-content: center;
    }

    .photo-gallery.multiple {
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .photo-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 4/3;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-item:hover {
      transform: scale(1.03);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Position specific photos */
    .photo-item img[src*="hank-vic.jpg"] {
      object-position: bottom;
    }
    .photo-item img[src*="memory_004.jpg"] {
      object-position: top;
    }

@keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Note Section */
    .note-content {
      font-size: 18px;
      line-height: 1.8;
      color: var(--text);
      padding: 20px;
      background: rgba(167, 139, 250, 0.1);
      border-radius: 16px;
      border-left: 4px solid var(--accent);
      margin: 0;
    }

    /* Music Player */
    .music-embed {
      margin-top: 16px;
      border-radius: 16px;
      overflow: hidden;
    }

    .music-embed iframe {
      border-radius: 16px;
      width: 100%;
    }

    /* Countdown Timer */
    .countdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .countdown-item {
      text-align: center;
      padding: 20px;
      background: rgba(167, 139, 250, 0.1);
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .countdown-number {
      font-size: 36px;
      font-weight: 700;
      color: var(--accent);
      display: block;
      margin-bottom: 8px;
      line-height: 1;
    }

    .countdown-label {
      font-size: 14px;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .countdown-message {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: var(--text);
      font-weight: 500;
    }

    /* Our Stats */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .stat-item {
      text-align: center;
      padding: 24px;
      background: rgba(236, 72, 153, 0.1);
      border-radius: 16px;
      border: 1px solid var(--border);
    }

    .stat-number {
      font-size: 32px;
      font-weight: 700;
      color: var(--accent-2);
      display: block;
      margin-bottom: 8px;
    }

    .stat-label {
      font-size: 16px;
      color: var(--text-muted);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--accent-gradient);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Hearts Section */


    /* Footer */
    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .footer p {
      margin: 8px 0;
    }

    .admin-link {
      margin-top: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }

      .section {
        padding: 24px 20px;
        border-radius: 20px;
      }

      .photo-gallery.multiple {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 42px;
      }

      .subtitle {
        font-size: 16px;
      }
    }

    /* Decorative side elements for larger screens */
    @media (min-width: 1200px) {
      body::after {
        content: '';
        position: fixed;
        top: 50%;
        right: 5%;
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, rgba(236, 72, 153, 0.1) 0%, transparent 70%);
        border-radius: 50%;
        transform: translateY(-50%);
        pointer-events: none;
        z-index: 0;
        animation: pulse 4s ease-in-out infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 0.3; transform: translateY(-50%) scale(1); }
        50% { opacity: 0.5; transform: translateY(-50%) scale(1.1); }
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Hey Vic, I Miss You</h1>
      <p class="subtitle" id="subtitle">Loading...</p>
    </div>

    <!-- Photo Gallery -->
    <div class="section" id="photoSection">
      <h2 class="section-title">
        <a href="memories.html">Memories</a>
      </h2>
      <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <!-- Note -->
    <div class="section" id="noteSection">
      <h2 class="section-title">üíå Note</h2>
      <p class="note-content" id="noteText"></p>
    </div>

    <!-- Music -->
    <div class="section" id="musicSection">
      <h2 class="section-title">üéµ Now Playing</h2>
      <div class="music-embed" id="embed"></div>
    </div>

    <!-- Countdown Timer -->
    <div class="section" id="countdownSection">
      <h2 class="section-title">‚è∞ Countdown</h2>
      <div class="countdown-container" id="countdownContainer"></div>
      <div class="countdown-message" id="countdownMessage"></div>
    </div>

    <!-- Our Stats -->
    <div class="section" id="statsSection">
      <h2 class="section-title">üìä Our Stats</h2>
      <div class="stats-grid" id="statsGrid"></div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a id="adminLink" href="#" class="btn admin-link" style="display:none">‚úèÔ∏è Edit Config</a>
      <p>Made with üíú by Hank</p>
    </div>
  </div>

  <script>
    const CONFIG_URL = '/config.json';
    const ADMIN_URL = ''; // optional GitHub edit link; leave blank to hide

    if (ADMIN_URL) {
      document.getElementById('adminLink').href = ADMIN_URL;
      document.getElementById('adminLink').style.display = 'inline-block';
    }

    // Load and render photos
    function renderPhotos(photos) {
      const gallery = document.getElementById('photoGallery');
      gallery.innerHTML = '';
      
      if (!photos || photos.length === 0) {
        gallery.innerHTML = '<p style="text-align:center; color: var(--text-muted);">No photos configured</p>';
        return;
      }

      if (photos.length === 1) {
        gallery.className = 'photo-gallery single';
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        const img = document.createElement('img');
        img.src = photos[0];
        img.alt = 'Photo';
        img.loading = 'lazy';
        photoItem.appendChild(img);
        gallery.appendChild(photoItem);
      } else {
        gallery.className = 'photo-gallery multiple';
        photos.forEach(photo => {
          const photoItem = document.createElement('div');
          photoItem.className = 'photo-item';
          const img = document.createElement('img');
          img.src = photo;
          img.alt = 'Photo';
          img.loading = 'lazy';
          photoItem.appendChild(img);
          gallery.appendChild(photoItem);
        });
      }
    }

    // Music embed
    function renderEmbed(url) {
      const embed = document.getElementById('embed');
      embed.innerHTML = '';
      if (!url) {
        embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Add a Spotify or YouTube link in config.json</p>';
        return;
      }

      try {
        // Handle Spotify URLs - improved parsing for different formats
        if (url.includes('spotify.com')) {
          let trackId = null;
          
          // Try different Spotify URL formats
          if (url.includes('/track/')) {
            // Standard format: https://open.spotify.com/track/...
            const match = url.match(/\/track\/([a-zA-Z0-9]+)/);
            if (match) {
              trackId = match[1];
            }
          } else if (url.includes('spotify:track:')) {
            // URI format: spotify:track:...
            trackId = url.split('spotify:track:')[1]?.split('?')[0];
          }
          
          if (trackId) {
            // Use Spotify embed with proper parameters
            const embedUrl = `https://open.spotify.com/embed/track/${trackId}?utm_source=generator&theme=0`;
            embed.innerHTML = `
              <iframe 
                style="border-radius: 12px; width: 100%; height: 152px; border: 0;" 
                src="${embedUrl}"
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy"
                title="Spotify Embed">
              </iframe>
              <div style="text-align: center; margin-top: 12px;">
                <a href="${url}" target="_blank" rel="noopener noreferrer" style="color: var(--accent); text-decoration: none; font-size: 14px; opacity: 0.8;">üéµ Open in Spotify</a>
              </div>
            `;
          } else {
            embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Invalid Spotify URL format. Please use a track link.</p>';
          }
        } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
          const id = url.match(/[?&]v=([^&]+)/)?.[1] || url.split('youtu.be/')[1]?.split('?')[0];
          embed.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="border-radius: 16px;"></iframe>`;
        } else {
          embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Add a Spotify or YouTube link in config.json</p>';
        }
      } catch (err) {
        console.error('Error rendering embed:', err);
        embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Could not load song. Please check the URL format.</p>';
      }
    }


    // Countdown Timer
    function updateCountdown(targetDate) {
      const container = document.getElementById('countdownContainer');
      const message = document.getElementById('countdownMessage');
      const now = new Date().getTime();
      const target = new Date(targetDate).getTime();
      const distance = target - now;

      if (distance < 0) {
        container.innerHTML = '<div style="text-align:center; color: var(--text-muted);">The countdown has ended! üéâ</div>';
        message.textContent = '';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      container.innerHTML = `
        <div class="countdown-item">
          <span class="countdown-number">${days}</span>
          <span class="countdown-label">Days</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${hours}</span>
          <span class="countdown-label">Hours</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${minutes}</span>
          <span class="countdown-label">Minutes</span>
        </div>
        <div class="countdown-item">
          <span class="countdown-number">${seconds}</span>
          <span class="countdown-label">Seconds</span>
        </div>
      `;

      if (days === 0 && hours === 0 && minutes < 60) {
        message.textContent = 'Almost there! üíï';
      } else if (days === 0) {
        message.textContent = 'Less than a day to go! üéâ';
      } else {
        message.textContent = `Until we're together again üíú`;
      }
    }

    // Our Stats
    function updateStats(datingStartDate) {
      const statsGrid = document.getElementById('statsGrid');
      const startDate = new Date(datingStartDate);
      const now = new Date();
      const diffTime = Math.abs(now - startDate);
      const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      const diffWeeks = Math.floor(diffDays / 7);
      const diffMonths = Math.floor(diffDays / 30);
      
      // Calculate approximate hours together (assuming some time spent together)
      const hoursTogether = Math.floor(diffDays * 8); // Rough estimate
      
      statsGrid.innerHTML = `
        <div class="stat-item">
          <span class="stat-number">${diffDays}</span>
          <span class="stat-label">Days Together</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${diffWeeks}</span>
          <span class="stat-label">Weeks Together</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${diffMonths}</span>
          <span class="stat-label">Months Together</span>
        </div>
        <div class="stat-item">
          <span class="stat-number">${hoursTogether.toLocaleString()}</span>
          <span class="stat-label">Hours Together</span>
        </div>
      `;
    }

    // Load config
    async function loadConfig() {
      try {
        const res = await fetch(CONFIG_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch config');
        const cfg = await res.json();
        
        // Title
        if (cfg.title) {
          document.getElementById('title').textContent = cfg.title;
        }
        
        // Subtitle
        document.getElementById('subtitle').textContent = cfg.subtitle || '';
        
        // Note
        document.getElementById('noteText').textContent = cfg.note || '';
        if (!cfg.note) {
          document.getElementById('noteSection').style.display = 'none';
        }
        
        // Photos
        if (cfg.photos && Array.isArray(cfg.photos) && cfg.photos.length > 0) {
          renderPhotos(cfg.photos);
        } else if (cfg.photoUrl) {
          // Backward compatibility
          renderPhotos([cfg.photoUrl]);
        } else {
          document.getElementById('photoSection').style.display = 'none';
        }
        
        // Music
        if (cfg.songUrl) {
          renderEmbed(cfg.songUrl);
        } else {
          document.getElementById('musicSection').style.display = 'none';
        }
        
        // Countdown Timer
        if (cfg.countdownDate) {
          updateCountdown(cfg.countdownDate);
          // Update every second
          setInterval(() => updateCountdown(cfg.countdownDate), 1000);
        } else {
          document.getElementById('countdownSection').style.display = 'none';
        }
        
        // Our Stats
        if (cfg.datingStartDate) {
          updateStats(cfg.datingStartDate);
        } else {
          document.getElementById('statsSection').style.display = 'none';
        }
        
      } catch (err) {
        console.error('Error loading config:', err);
        document.getElementById('subtitle').textContent = 'Could not load data.';
      }
    }

    loadConfig();
  </script>
</body>
</html>
