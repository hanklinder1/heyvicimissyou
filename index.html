<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hey Vic, I Miss You</title>
  <meta name="description" content="A tiny love note on the web." />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --bg: #0a0e27;
      --bg-gradient: linear-gradient(135deg, #1a1f3a 0%, #0a0e27 50%, #1a1f3a 100%);
      --card: rgba(22, 26, 52, 0.8);
      --card-hover: rgba(28, 33, 65, 0.9);
      --text: #f5f6fa;
      --text-muted: #b4b8d1;
      --accent: #a78bfa;
      --accent-2: #ec4899;
      --accent-gradient: linear-gradient(135deg, #a78bfa 0%, #ec4899 100%);
      --border: rgba(255, 255, 255, 0.1);
      --shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 30px 80px rgba(0, 0, 0, 0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: var(--bg-gradient);
      background-attachment: fixed;
      min-height: 100vh;
      padding: 40px 20px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    /* Animated background stars */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(1px 1px at 50% 50%, white, transparent),
        radial-gradient(1px 1px at 80% 10%, white, transparent),
        radial-gradient(2px 2px at 90% 60%, white, transparent);
      background-size: 200% 200%;
      animation: twinkle 20s ease-in-out infinite;
      opacity: 0.3;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes twinkle {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(-5%, -5%); }
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
      animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: clamp(36px, 6vw, 72px);
      font-weight: 700;
      margin: 0 0 16px;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.02em;
    }

    .subtitle {
      font-size: clamp(16px, 2.5vw, 20px);
      color: var(--text-muted);
      margin: 0;
      font-weight: 400;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      background: var(--card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out backwards;
    }

    .section:nth-child(1) { animation-delay: 0.1s; }
    .section:nth-child(2) { animation-delay: 0.2s; }
    .section:nth-child(3) { animation-delay: 0.3s; }
    .section:nth-child(4) { animation-delay: 0.4s; }
    .section:nth-child(5) { animation-delay: 0.5s; }
    .section:nth-child(6) { animation-delay: 0.6s; }
    .section:nth-child(7) { animation-delay: 0.7s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .section:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
      background: var(--card-hover);
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 20px;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title::before {
      content: '';
      width: 4px;
      height: 24px;
      background: var(--accent-gradient);
      border-radius: 2px;
    }

    /* Photo Gallery */
    .photo-gallery {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    .photo-gallery.single {
      display: flex;
      justify-content: center;
    }

    .photo-gallery.multiple {
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    }

    .photo-item {
      position: relative;
      border-radius: 20px;
      overflow: hidden;
      aspect-ratio: 4/3;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .photo-item:hover {
      transform: scale(1.03);
    }

    .photo-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Note Section */
    .note-content {
      font-size: 18px;
      line-height: 1.8;
      color: var(--text);
      padding: 20px;
      background: rgba(167, 139, 250, 0.1);
      border-radius: 16px;
      border-left: 4px solid var(--accent);
      margin: 0;
    }

    /* Music Player */
    .music-embed {
      margin-top: 16px;
      border-radius: 16px;
      overflow: hidden;
    }

    .music-embed iframe {
      border-radius: 16px;
      width: 100%;
    }

    /* Compliment Section */
    .compliment-display {
      min-height: 60px;
      font-size: 20px;
      font-weight: 500;
      color: var(--text);
      padding: 24px;
      background: rgba(236, 72, 153, 0.1);
      border-radius: 16px;
      border-left: 4px solid var(--accent-2);
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .compliment-display:empty::before {
      content: 'Click the button below for a sweet message üíï';
      color: var(--text-muted);
      font-weight: 400;
      font-size: 16px;
    }

    /* Quiz */
    .quiz-question {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: var(--text);
    }

    .quiz-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }

    .quiz-option {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid var(--border);
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
    }

    .quiz-option:hover {
      background: rgba(255, 255, 255, 0.08);
      border-color: var(--accent);
      transform: translateX(4px);
    }

    .quiz-option input[type="radio"] {
      margin-right: 12px;
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: var(--accent);
    }

    .quiz-option input[type="radio"]:checked + label {
      color: var(--accent);
    }

    .quiz-actions {
      display: flex;
      gap: 16px;
      align-items: center;
      flex-wrap: wrap;
    }

    .quiz-message {
      padding: 10px 18px;
      background: rgba(167, 139, 250, 0.15);
      border-radius: 12px;
      font-size: 14px;
      color: var(--text);
      border: 1px solid var(--border);
    }

    /* Buttons */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      background: var(--accent-gradient);
      color: white;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(167, 139, 250, 0.3);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(167, 139, 250, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    /* Hearts Section */
    .hearts-info {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 16px;
    }

    .hearts-count {
      padding: 10px 18px;
      background: rgba(236, 72, 153, 0.15);
      border-radius: 12px;
      font-size: 14px;
      color: var(--text-muted);
      border: 1px solid var(--border);
    }

    .hearts-tip {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-muted);
      font-style: italic;
    }

    /* Hearts Animation */
    .heart {
      position: fixed;
      pointer-events: none;
      animation: floatUp 2s ease-out forwards;
      filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
      will-change: transform, opacity;
      z-index: 9999;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(0.8) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(1.2) rotate(20deg);
        opacity: 0;
      }
    }

    /* Footer */
    .footer {
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      color: var(--text-muted);
      font-size: 14px;
    }

    .footer p {
      margin: 8px 0;
    }

    .admin-link {
      margin-top: 16px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      body {
        padding: 20px 12px;
      }

      .section {
        padding: 24px 20px;
        border-radius: 20px;
      }

      .photo-gallery.multiple {
        grid-template-columns: 1fr;
      }

      h1 {
        font-size: 42px;
      }

      .subtitle {
        font-size: 16px;
      }
    }

    /* Loading state */
    .loading {
      opacity: 0.5;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 id="title">Hey Vic, I Miss You</h1>
      <p class="subtitle" id="subtitle">Loading...</p>
    </div>

    <!-- Photo Gallery -->
    <div class="section" id="photoSection">
      <h2 class="section-title">Memories</h2>
      <div class="photo-gallery" id="photoGallery"></div>
    </div>

    <!-- Note -->
    <div class="section" id="noteSection">
      <h2 class="section-title">üíå Note</h2>
      <p class="note-content" id="noteText"></p>
    </div>

    <!-- Music -->
    <div class="section" id="musicSection">
      <h2 class="section-title">üéµ Now Playing</h2>
      <div class="music-embed" id="embed"></div>
    </div>

    <!-- Compliments -->
    <div class="section" id="complimentSection">
      <h2 class="section-title">‚ú® Compliment Generator</h2>
      <div class="compliment-display" id="compliment"></div>
      <button id="complimentBtn" class="btn" type="button">
        <span>üíï</span> Give me a compliment
      </button>
    </div>

    <!-- Quiz -->
    <div class="section" id="quizSection">
      <h2 class="section-title">üéØ Quiz</h2>
      <div id="quizBox"></div>
      <div class="quiz-actions">
        <button id="submitQuiz" class="btn" type="button">Submit Answer</button>
        <span id="quizMsg" class="quiz-message"></span>
      </div>
    </div>

    <!-- Hearts -->
    <div class="section" id="heartsSection">
      <h2 class="section-title">üíú Send a Heart</h2>
      <button id="heartBtnShared" class="btn" type="button">
        <span>‚ù§Ô∏è</span> Send a heart
      </button>
      <div class="hearts-info">
        <span id="heartLocal" class="hearts-count">0 sent (from you)</span>
      </div>
      <p class="hearts-tip">üí° Tip: Click anywhere on the page to float a heart!</p>
    </div>

    <!-- Footer -->
    <div class="footer">
      <a id="adminLink" href="#" class="btn admin-link" style="display:none">‚úèÔ∏è Edit Config</a>
      <p>Made with üíú by Hank</p>
    </div>
  </div>

  <script>
    const CONFIG_URL = '/config.json';
    const ADMIN_URL = ''; // optional GitHub edit link; leave blank to hide

    if (ADMIN_URL) {
      document.getElementById('adminLink').href = ADMIN_URL;
      document.getElementById('adminLink').style.display = 'inline-block';
    }

    // Load and render photos
    function renderPhotos(photos) {
      const gallery = document.getElementById('photoGallery');
      gallery.innerHTML = '';
      
      if (!photos || photos.length === 0) {
        gallery.innerHTML = '<p style="text-align:center; color: var(--text-muted);">No photos configured</p>';
        return;
      }

      if (photos.length === 1) {
        gallery.className = 'photo-gallery single';
        const photoItem = document.createElement('div');
        photoItem.className = 'photo-item';
        const img = document.createElement('img');
        img.src = photos[0];
        img.alt = 'Photo';
        img.loading = 'lazy';
        photoItem.appendChild(img);
        gallery.appendChild(photoItem);
      } else {
        gallery.className = 'photo-gallery multiple';
        photos.forEach(photo => {
          const photoItem = document.createElement('div');
          photoItem.className = 'photo-item';
          const img = document.createElement('img');
          img.src = photo;
          img.alt = 'Photo';
          img.loading = 'lazy';
          photoItem.appendChild(img);
          gallery.appendChild(photoItem);
        });
      }
    }

    // Music embed
    function renderEmbed(url) {
      const embed = document.getElementById('embed');
      embed.innerHTML = '';
      if (!url) {
        embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Add a Spotify or YouTube link in config.json</p>';
        return;
      }

      try {
        if (url.includes('spotify.com/track')) {
          const id = (url.split('/track/')[1] || '').split('?')[0];
          embed.innerHTML = `<iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/${id}" width="100%" height="152" frameborder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>`;
        } else if (url.includes('youtube.com') || url.includes('youtu.be')) {
          const id = url.match(/[?&]v=([^&]+)/)?.[1] || url.split('youtu.be/')[1]?.split('?')[0];
          embed.innerHTML = `<iframe width="100%" height="315" src="https://www.youtube.com/embed/${id}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen style="border-radius: 16px;"></iframe>`;
        } else {
          embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Add a Spotify or YouTube link in config.json</p>';
        }
      } catch {
        embed.innerHTML = '<p style="text-align:center; color: var(--text-muted);">Could not load song.</p>';
      }
    }

    // Hearts animation
    function spawnHearts(x, y) {
      const emojis = ['‚ù§Ô∏è', 'üíú', 'üíó', 'üíñ', 'üíò', 'üíï', 'üíû', 'üíì'];
      const colors = ['#ff7ab6', '#ffb3d6', '#ffd1e6', '#c7b8ff', '#a78bfa', '#ec4899', '#f472b6', '#fb7185'];
      const n = 15;
      
      for (let i = 0; i < n; i++) {
        const h = document.createElement('div');
        h.className = 'heart';
        h.textContent = emojis[i % emojis.length];
        h.style.left = (x + (Math.random() * 80 - 40)) + 'px';
        h.style.top = (y + (Math.random() * 30 - 15)) + 'px';
        h.style.fontSize = (20 + Math.random() * 24) + 'px';
        h.style.color = colors[i % colors.length];
        h.style.transform = `translateY(0) rotate(${(Math.random() * 40 - 20)}deg)`;
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 2000);
      }
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('#heartBtnShared, a, input, textarea, select, .btn')) {
        spawnHearts(e.clientX, e.clientY);
        incrementLocalHearts();
      }
    }, { passive: true });

    document.getElementById('heartBtnShared').addEventListener('click', (e) => {
      const rect = e.target.getBoundingClientRect();
      spawnHearts(rect.left + rect.width / 2, rect.top);
      incrementLocalHearts();
    });

    function incrementLocalHearts() {
      const key = 'heartLocalCount';
      const count = (parseInt(localStorage.getItem(key) || '0', 10) + 1);
      localStorage.setItem(key, count);
      document.getElementById('heartLocal').textContent = `${count} sent (from you)`;
    }

    // Initialize heart count
    (function() {
      const key = 'heartLocalCount';
      const count = parseInt(localStorage.getItem(key) || '0', 10);
      document.getElementById('heartLocal').textContent = `${count} sent (from you)`;
    })();

    // Compliments
    let complimentList = [
      "You're my favorite notification.",
      "You make ordinary days feel special.",
      "Your smile is my happy place.",
      "You + me > any algorithm.",
      "Distance: temporary. Us: persistent."
    ];

    function showCompliment() {
      if (!complimentList.length) return;
      const pick = complimentList[Math.floor(Math.random() * complimentList.length)];
      const el = document.getElementById('compliment');
      el.textContent = pick;
      el.animate([
        { opacity: 0, transform: 'translateY(10px) scale(0.95)' },
        { opacity: 1, transform: 'translateY(0) scale(1)' }
      ], { duration: 300, easing: 'ease-out' });
    }
    document.getElementById('complimentBtn').addEventListener('click', showCompliment);

    // Quiz
    let quiz = {
      question: "Our next date idea?",
      options: ["üçï Pizza night", "üé¨ Movie", "üåá Sunset walk"],
      correctIndex: 2
    };

    function renderQuiz() {
      const box = document.getElementById('quizBox');
      box.innerHTML = '';
      
      const q = document.createElement('div');
      q.className = 'quiz-question';
      q.textContent = quiz.question;
      box.appendChild(q);

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'quiz-options';
      
      quiz.options.forEach((opt, i) => {
        const id = 'opt-' + i;
        const option = document.createElement('div');
        option.className = 'quiz-option';
        option.innerHTML = `
          <input type="radio" name="quiz" id="${id}" value="${i}">
          <label for="${id}" style="cursor: pointer; flex: 1;">${opt}</label>
        `;
        optionsDiv.appendChild(option);
      });
      
      box.appendChild(optionsDiv);
    }
    renderQuiz();

    document.getElementById('submitQuiz').addEventListener('click', () => {
      const sel = document.querySelector('input[name="quiz"]:checked');
      const msg = document.getElementById('quizMsg');
      if (!sel) {
        msg.textContent = 'Pick one üòä';
        return;
      }
      const idx = parseInt(sel.value, 10);
      if (idx === quiz.correctIndex) {
        msg.textContent = 'Correct! You know me too well ‚ù§Ô∏è';
        msg.style.background = 'rgba(34, 197, 94, 0.15)';
        msg.style.borderColor = '#22c55e';
      } else {
        msg.textContent = 'Cute guess! But I was thinking the other one üòò';
        msg.style.background = 'rgba(236, 72, 153, 0.15)';
        msg.style.borderColor = '#ec4899';
      }
    });

    // Load config
    async function loadConfig() {
      try {
        const res = await fetch(CONFIG_URL, { cache: 'no-store' });
        if (!res.ok) throw new Error('Failed to fetch config');
        const cfg = await res.json();
        
        // Title
        if (cfg.title) {
          document.getElementById('title').textContent = cfg.title;
        }
        
        // Subtitle
        document.getElementById('subtitle').textContent = cfg.subtitle || '';
        
        // Note
        document.getElementById('noteText').textContent = cfg.note || '';
        if (!cfg.note) {
          document.getElementById('noteSection').style.display = 'none';
        }
        
        // Photos
        if (cfg.photos && Array.isArray(cfg.photos) && cfg.photos.length > 0) {
          renderPhotos(cfg.photos);
        } else if (cfg.photoUrl) {
          // Backward compatibility
          renderPhotos([cfg.photoUrl]);
        } else {
          document.getElementById('photoSection').style.display = 'none';
        }
        
        // Music
        if (cfg.songUrl) {
          renderEmbed(cfg.songUrl);
        } else {
          document.getElementById('musicSection').style.display = 'none';
        }
        
        // Compliments
        if (Array.isArray(cfg.compliments) && cfg.compliments.length) {
          complimentList = cfg.compliments;
        }
        
        // Quiz
        if (cfg.quiz && cfg.quiz.question && Array.isArray(cfg.quiz.options) && typeof cfg.quiz.correctIndex === 'number') {
          quiz = cfg.quiz;
          renderQuiz();
        } else {
          document.getElementById('quizSection').style.display = 'none';
        }
        
      } catch (err) {
        console.error('Error loading config:', err);
        document.getElementById('subtitle').textContent = 'Could not load data.';
      }
    }

    loadConfig();
  </script>
</body>
</html>
